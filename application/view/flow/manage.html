{extend name="layout/main" /}
{block name="content"}
  <div class="box box-solid">
    <div class="box-header with-border">
      <i class="fa fa-edit"></i>
      <h3 class="box-title"> 申请类型</h3>
    </div>
    <div class="box-body">
			<div class="operate panel panel-default">
				 <div class="panel-body">
					 <div class="pull-right">
	           <a class="btn btn-sm btn-primary" href="{:url('/flow/classify')}">新增流程组</a>
					 </div>
				 </div>
			 </div>
      {foreach name="tag_list" key="id" item="tag"}
				<div class="panel {eq name="tag.status" value="1"}panel-success{else/}panel-danger{/eq}">
					<div class="panel-heading">
						{$tag.name}
					</div>
					<div class="panel-body">
						<div class="ibox float-e-margins" gid="{$id}">
		          <div class="ibox-content clearfix">
		            {foreach name="tag.list" item="tag"}
		              <div class="col-sm-2 col-xs-6 text-center">
		                <a class="btn btn-block {eq name="tag.status" value="1"}btn-info{else/}btn-danger{/eq}" href="{:url('/flow/config',['id'=>$tag.id])}">{$tag.name}</a>
		                <div class="space-8"></div>
		              </div>
		            {/foreach}
		          </div>
		        </div>
					</div>
					<div class="panel-footer"><a class="btn btn-sm btn-danger" href="{:url('/flow/config',['cid'=>$id])}">新增流程</a> | <a class="btn btn-sm btn-primary" href="{:url('/flow/classify', ['id'=>$id])}">编辑</a></div>
				</div>
      {/foreach}
    </div>
{/block}
{block name="ext_js"}
  <script>
    function del(id) {
        var msg = '确定要删除?';
        var parame = {id:id};
        var url = "{:url('/menu/destroy')}";
        ui_confirm(msg, url, parame);
    }
  </script>
{/block}
